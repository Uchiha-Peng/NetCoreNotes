<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Echarts</title>
    <script type="text/javascript" src="Echarts-IE8.js"></script>
</head>
<body>
    <div id="line" style="width:500px;height:200px;"></div>
    <div id="bar" style="width:500px;height:200px;"></div>
    <script type="text/javascript">
    window.onload=function(){
       //曲线图
   var lineChart = echarts.init(document.getElementById('line'));
           var option = {
               title: {
                   text: '工单提交数趋势图',
                   subtext: '单位/个'
               },
               color: ['#0072C6'],
               tooltip: {
                   trigger: 'axis'
               },
               legend: {
                   data: "legend"
               },
               grid: {
                   left: '3%',
                   right: '4%',
                   bottom: '3%',
                   containLabel: true
               },               
               xAxis: {
                   type: 'category',
                   boundaryGap: false,
                   data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
               },
               yAxis: {
                   type: 'value'
               },
               series: [
                   {
                       name: '提交数量',
                       type: 'line',
                       stack: '数量',
                       data: [820, 932, 901, 934, 1290, 1330, 1320]
                   }
               ]
           };
           lineChart.setOption(option);

           //柱状图
           var barChart = echarts.init(document.getElementById('bar'));
           option = {
               title: {
                   text: '工单提交数趋势图',
                   //subtext: '单位/个',
               },
               color: ['#3398DB'],
               tooltip: {
                   trigger: 'axis',
                   axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                       type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                   }
               },
               grid: {
                   left: '3%',
                   right: '4%',
                   bottom: '3%',
                   containLabel: true
               },
               xAxis: [
                   {
                       type: 'category',
                       data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                       axisTick: {
                           alignWithLabel: true
                       }
                   }
               ],
               yAxis: [
                   {
                       type: 'value'
                   }
               ],
               series: [
                   {
                       name: '直接访问',
                       type: 'bar',
                       barWidth: '60%',
                       data: [10, 52, 200, 334, 390, 330, 220]
                   }
               ]
           };
           barChart.setOption(option);
}
</script>
</body>
</html>
